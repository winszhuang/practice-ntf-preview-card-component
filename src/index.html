<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link href="/dist/output.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="flex justify-center items-center h-screen bg-primary-100">
    <section class="w-96 h-2/3 bg-primary-200 p-6 rounded-2xl font-outfit">
      <img src="../images/image-equilibrium.jpg" alt="" class="rounded-md mb-4">
      <h1 class="text-xl text-white font-bold mb-4">Equilibrium #3429</h1>
      <p class="text-softBlue text-lg">Our Equilibrium collection promotes balance and calm</p>
      <div class="flex items-center py-6 border-b-primary-300 border-b">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8" />
        </svg>
        <span class="text-cyan ml-1">0.041 ETH</span>
        <div class="text-softBlue ml-auto flex items-center">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <span class="ml-1">3 days left</span>
        </div>
      </div>
      <img src="../images/image-avatar.png" alt="" class="h-9 mr-4 inline-block my-4 border border-white rounded-full">
      <span class="text-softBlue py-">
        Creation of <span class="text-white">Jules Wyvern</span>
      </span>
      <span class="border-"></span>
    </section>
  </div>
</body>

</html>
